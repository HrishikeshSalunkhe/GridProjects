<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hrishikesh Salunkhe" />
    <title>Perfume Website Using Grid Layout</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <aside class="sidebar">
        <span>4</span>
        <span></span>
        <span>1</span>
      </aside>
      <header class="header-content">
        <nav class="main-nav">
          <a href="" class="logo">
            <img src="./assets/images/brand.png" alt="Perfume Brand Photo" />
          </a>

          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link">Shop</a></li>
            <li class="nav-item"><a href="" class="nav-link">About</a></li>
            <li class="nav-item"><a href="" class="nav-link">FAQ's</a></li>
          </ul>
        </nav>
      </header>
      <main class="main-content">
        <div class="container">
          <div class="description">
            <h1 class="item-title">Perfume</h1>
            <p class="item-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil at
              corporis ipsa quae et.
            </p>
            <a href="" class="btn">View Product</a>
          </div>
          <div class="img-wrapper">
            <img
              class="rose"
              src="./assets/images/rose.png"
              alt="A Photo Of Rose Flower"
            />
            <img
              class="bottle"
              src="./assets/images/bottle.png"
              alt="A photo of Perfume Bottle"
            />
          </div>
        </div>
      </main>
      <footer class="footer-content">
        <div class="container span-list">
          <span class="selected"></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </footer>
    </div>
  </body>
</html>
